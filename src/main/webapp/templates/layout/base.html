<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:fragment="html (title, resources, button, content)">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{view.messages} + ' - ' + ${title}">Title here</title>
    <th:block th:replace="../fragment/head::base-head"/>
    <th:block th:replace="${resources}" th:if="${not #strings.isEmpty(resources)}">
        <!--/* Custom resources here */-->
    </th:block>
</head>
<body>
<div class="container">
    <div th:replace="../fragment/nav :: navbar"></div>
    <h4 class="float-left mt-2" th:text="'Message : ' + ${title}">Breadcrumb</h4>
    <div class="float-right mt-2">
        <th:block th:replace="${button}">
            <a class="btn btn-primary btn-sm"> Button here </a>
        </th:block>
    </div>
    <div class="clearfix"></div>

    <th:block th:replace="${content}">
        Custom content here
    </th:block>
</div>
</body>
</html>
